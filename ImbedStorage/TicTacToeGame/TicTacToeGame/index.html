<!doctype html>
<html>

<head>
    <title>TicTacToe Game</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<header>
    <div class="header">
        <p class="header-text">Tic-Tac-Toe!</p>
    </div>
</header>

<body>
    <div id="playerStatus">It's X's Turn!</div>
    <div id="gameBoardBackground" class="gameBoardBackground">
        <div id="board">
            
        </div>
    </div>
    <div>
        <button class="resetButton" onclick=resetGame()>Restart Game</button>
    </div>
    <div class="scoreBox">
        <div id="Box1" >0</div>
        <div id="Box2" >0</div>
    </div>

</body>
<script src="script.js"></script>

</html>
