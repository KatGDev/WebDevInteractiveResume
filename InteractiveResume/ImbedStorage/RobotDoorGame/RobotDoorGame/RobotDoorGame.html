<!DOCTYPE html>
<html>

<head>
    <title>Robot Door Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="header">
            <img src="./images/logo.svg">
        </div>
    </header>
    <main>
        <div class="first-row">
            <img src="./images/star.svg">
            <button id="instructionButton" class="instructions-title instructions-button">Instructions</button>
            <img src="./images/star.svg">
        </div>
        <table id="secondRow" class="second-row">
            <tr>
                <td class="instructions-number">1</td>
                <td class="instructions-text">Hiding behind one of these doors is a Robot.</td>
            </tr>
            <tr>
                <td class="instructions-number">2</td>
                <td class="instructions-text">Your mission is to open all of the doors without running into the Robot
                </td>
            </tr>
            <tr>
                <td class="instructions-number">3</td>
                <td class="instructions-text">If you manage to avoid the Robot to the last door, you win!</td>
            </tr>
            <tr>
                <td class="instructions-number">4</td>
                <td class="instructions-text">Try to go for a win streak!</td>
            </tr>
        </table>
        <div class="door-row">
            <img id="door1" class="door-frame" src="./images/closed_door.svg">
            <img id="door2" class="door-frame" src="./images/closed_door.svg">
            <img id="door3" class="door-frame" src="./images/closed_door.svg">
        </div>
        <div class="hint-row">
            <button class="hintButton" id="hintButton">Hint!</button>
            <p class="hint-text" id="hintText">Press above for a hint!</p>
        </div>
        <div class="start-row">  Good Luck! </div>
        <table id="start" class="score-row">
            <tr>
                <th class="score-text">Current Streak!</th>
                <th class="score-text">Best Streak!</th>
            </tr>
            <tr>
                <th id="currentStreak" class="score-box">0</th>
                <th id="bestStreak" class="score-box">0</th>
            </tr>
        </table>
    </main>
    <footer>
    </footer>
</body>

<script src="RobotDoorGameProgramming.js"></script>

</html>
