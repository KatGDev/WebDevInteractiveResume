<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wheel Spin!</title>
</head>

<body>
    <div class="triangle"></div>
    <div class="wheel">
        <div id="wheel-color" class="wheel-color"></div>
        <div class="wheel-background"></div>
    </div>
    <div class="spin-button-location">
        <button id="spin-button" class="actual-button" type="button" onclick="SpinButton();">Spin the Wheel!</button>
    </div>
    <div class="boxes">
        <div id="output-box" class="output-box">Your color will be defined here!</div>
        <div class="past-outcomes" id="past-outcomes">Past spins will be stored here!</div>
    </div>
</body>
<script src="script.js"></script>

</html>
