<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="StyleSheet" href="styles.css">

        <title>Counter</title>
    </head>
    <header class="headerBackground">

        <h1 style="color: aliceblue; font-size: 3vw;"> Simple Counter </h1>

    </header>

    <body>
        <div class="bg"></div>
        <div class="wrap">
            <section class="card">  
                <div id="count" class="value"> 0 </div>
                    <div>
                        <button class="button" id="increase-Button">Raise Counter</button>
                        <button class="button" id="reset-Button">Reset</button>
                        <button class="button" id="decrease-Button">Lower Counter</button>
                        <button class="button" id="decrease-5-Button">Lower by 5</button>
                        <button class="button" id="increase-5-Button">Raise by 5</button>
                    </div>
            </section>
        </div>
        <script src="CounterScript.js"></script>   
</body>

</html>
